<html>
    <head>
        <title>FullyBooked - Register</title>
    </head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link href="./css/login.css" rel="stylesheet" >
<!------ Include the above in your HEAD tag ---------->
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">FullyBooked</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html">Register</a>
                    </li>

                </ul>
    
            </div>
        </div>
    </nav>
    

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1 class="welcome_header">Sign Up</h1> 
    </div>

    <!-- Login Form -->
    <div>
        <div>
                <label for="username" class="input_label">Name</label><br>
                <input type="text" id="username" class="fadeIn second user_input" name="login" placeholder="your name">
        </div>
            <br>
            
        <div>
            <label for="email" class="input_label">Email</label><br>
            <input type="text" id="email" class="fadeIn second user_input" name="login" placeholder="your-email@domain.com">
        </div>
        <br>
          <div>
            <label for="password" class="input_label">Password</label><br>
            <input type="password" id="password" class="fadeIn third user_input" name="login" placeholder="password">
         </div>
         <br>

      <input type="button" class="fadeIn fourth" id="signin_button" value="Log In">
      <br>
</div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <label class="underlineHover"> Already have an account? <a class="signin_link" href="./login.html">Sign In</a> </label>
    </div>

  </div>
</div>

</body>

<script src="js/login.js"></script>

</html>
